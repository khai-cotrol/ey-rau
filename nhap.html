<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nhà Cái Uy Tín Nhất Việt Nam</title>

<body>
<script>
    let value = null;
    do{
        value = prompt("nhập số từ 1 -> 10000");
    }while  (value < 1 || value >10000 );
    alert("số bạn nhập là" +value);
</script>
